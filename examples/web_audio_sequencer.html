<!DOCTYPE html>
<html>
	<html lang="en">
	<head>
		<title>three.js webaudio - audio sequencer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<script type="module">

			import * as THREE from '../../build/three.module.js';
            import { AudioInstrument } from './jsm/audio/AudioInstrument.js'; 
            import { AudioGenerator } from './jsm/audio/AudioGenerator.js'; 
            import { AudioBuffer } from './jsm/audio/AudioBuffer.js'; 
            import { AudioSequencer } from './jsm/audio/AudioSequencer.js'; 
            import { AudioSequence } from './jsm/audio/AudioSequence.js'; 
            import { AudioFX } from './jsm/audio/AudioFX.js'; 

            const listener = new THREE.AudioListener();

            // SEQUENCES

            const seqLength = 5;
            const oscGeneratorFund = 432;
            const envBuffer = [];
            const envBuffer2 = [];

            let timeSeq = new AudioSequence();
            let pitchSeq = new AudioSequence();
            let bufferSeq = new AudioSequence();
            let durationSeq = new AudioSequence();
            let gainSeq = new AudioSequence();

            timeSeq.duplicates( seqLength , 1 );
            timeSeq.sumSequence();
            timeSeq.add(listener.context.currentTime);

            pitchSeq.randomSelect( seqLength , [ 1 , 9/8 , 5/4 , 4/3 , 3/2 , 5/3 , 2 ] );
            pitchSeq.multiply( oscGeneratorFund );

            bufferSeq.randomSelect( seqLength , [ envBuffer , envBuffer2 ] );
            
            durationSeq.randomFloats( seqLength , 1 , 2 );

            gainSeq.randomFloats( seqLength , 0.25 , 0.6 );

            // SEQUENCE

            const sequencer = new AudioSequencer();
            sequencer.addSequence( 0 , timeSeq.sequence );
            sequencer.addSequence( 1 , pitchSeq.sequence );
            sequencer.addSequence( 2 , bufferSeq.sequence );
            sequencer.addSequence( 3 , durationSeq.sequence );
            sequencer.addSequence( 4 , gainSeq.sequence );

            sequencer.outputSequence();

            // VISUAL STUFF

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
            
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
            const cube = new THREE.Mesh( geometry, material );
            scene.add( cube );

            camera.position.z = 5;

            const renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );
            
            function animate() {
                
                requestAnimationFrame( animate );

                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;

                renderer.render( scene, camera );
            }
            animate();
		
        </script>
	</body>
</html>
