<!DOCTYPE html>
<html>
	<html lang="en">
	<head>
		<title>three.js webaudio - synth simplescene</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<script type="module">

			import * as THREE from '../../build/three.module.js';
            import { AudioSynth } from './jsm/audio/AudioSynth.js'; 
            import { AudioGenerator } from './jsm/audio/AudioGenerator.js'; 
            import { AudioBuffer } from './jsm/audio/AudioBuffer.js'; 
            import { AudioFX } from './jsm/audio/AudioFX.js'; 

            const listener = new THREE.AudioListener();

            // AUDIO SYNTH
            const mySynth = new AudioSynth( listener );

            // OSCILLATOR BUFFER
            const oscBuffer = new AudioBuffer( listener );
            oscBuffer.createBuffer( 1 , 1 );
            oscBuffer.sine( 1 , 1 ).add();

            const oscGenerator = new AudioGenerator( listener );
            oscGenerator.playbackRate = 432;
            oscGenerator.loop = true;
            oscGenerator.setGain( 0 );

            const envBuffer = new AudioBuffer( listener );
            envBuffer.createBuffer( 1 , 1 );
            envBuffer.ramp( 0 , 1 , 0.01 , 0.015 , 0.1 , 2 ).add();

            const envGenerator = new AudioGenerator( listener );

            // AUDIO GENERATOR

            envGenerator.connect( oscGenerator.output.gain );
            oscGenerator.connect( listener.getInput() );

            oscGenerator.start( 0 , oscBuffer.buffer );

            envGenerator.start( 0 + envBuffer.context.currentTime , envBuffer.buffer , );
            envGenerator.setGain( 0.25 , 0 + envBuffer.context.currentTime );
            envGenerator.setPlaybackRate( 1 , 0 + envBuffer.context.currentTime);

            envGenerator.start( 1 + envBuffer.context.currentTime , envBuffer.buffer , );
            envGenerator.setGain( 0.125 , 1 + envBuffer.context.currentTime );
            envGenerator.setPlaybackRate( 10 , 1 + envBuffer.context.currentTime);

            // VISUAL STUFF
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
            
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
            const cube = new THREE.Mesh( geometry, material );
            scene.add( cube );

            camera.position.z = 5;

            const renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );
            
            function animate() {
                
                requestAnimationFrame( animate );

                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;

                renderer.render( scene, camera );
            }
            animate();
		
        </script>
	</body>
</html>
