<!DOCTYPE html>
<html>
	<html lang="en">
	<head>
		<title>three.js webaudio - synth simplescene</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<script type="module">

			import * as THREE from '../../build/three.module.js';
            import { AudioInstrument } from './jsm/audio/AudioInstrument.js'; 
            import { AudioGenerator } from './jsm/audio/AudioGenerator.js'; 
            import { AudioBuffer } from './jsm/audio/AudioBuffer.js'; 
            import { AudioSequencer } from './jsm/audio/AudioSequencer.js'; 
            import { AudioSequence } from './jsm/audio/AudioSequence.js'; 
            import { AudioFX } from './jsm/audio/AudioFX.js'; 

            const listener = new THREE.AudioListener();

            // AUDIO SYNTH

            const myInstrument = new AudioInstrument( listener );

            // OSCILLATOR BUFFER

            const oscBuffer = new AudioBuffer( listener );
            oscBuffer.createBuffer( 1 , 1 );
            oscBuffer.sine( 1 , 1 ).add();

            const oscGeneratorFund = 432;

            const oscGenerator = new AudioGenerator( listener );
            oscGenerator.playbackRate = oscGeneratorFund;
            oscGenerator.loop = true;
            oscGenerator.setGain( 0 );

            const envBuffer = new AudioBuffer( listener );
            envBuffer.createBuffer( 1 , 1 );
            envBuffer.ramp( 0 , 1 , 0.01 , 0.015 , 0.1 , 2 ).add();

            const envBuffer2 = new AudioBuffer( listener );
            envBuffer2.createBuffer( 1 , 1 );
            envBuffer2.ramp( 0 , 1 , 0.5 , 0.5 , 1 , 1 ).add();

            const envGenerator = new AudioGenerator( listener );

            // SEQUENCES

            const seqLength = 5;

            let startSeq = new AudioSequence();
            let pitchSeq = new AudioSequence();
            let bufferSeq = new AudioSequence();
            let durationSeq = new AudioSequence();
            let gainSeq = new AudioSequence();

            startSeq.duplicates( seqLength , 1 );
            startSeq.sumSequence();
            startSeq.add(listener.context.currentTime);

            pitchSeq.randomSelect( seqLength , [ 1 , 9/8 , 5/4 , 4/3 , 3/2 , 5/3 , 2 ] );
            pitchSeq.multiply( oscGeneratorFund );

            bufferSeq.randomSelect( seqLength , [ envBuffer.buffer , envBuffer2.buffer ] );
            
            durationSeq.randomFloats( seqLength , 1 , 2 );

            gainSeq.randomFloats( seqLength , 0.25 , 0.6 );

            startSeq = startSeq.sequence;
            pitchSeq = pitchSeq.sequence;
            bufferSeq = bufferSeq.sequence;
            durationSeq = durationSeq.sequence;
            gainSeq = gainSeq.sequence;

            console.log( `START SEQUENCE: ${ startSeq } PITCH SEQUENCE: ${ pitchSeq } BUFFER SEQUENCE: ${ bufferSeq } DURATION SEQUENCE: ${ durationSeq } GAIN SEQUENCE: ${ gainSeq }` );

            // AUDIO GENERATOR

            envGenerator.connect( oscGenerator.output.gain );
            oscGenerator.connect( listener.getInput() );

            oscGenerator.start( 0 , oscBuffer.buffer );


            for( let i = 0 ; i < seqLength ; i++ ){

                // startTime , buffer , playbackRate , gain
                envGenerator.play( startSeq[ i ] , bufferSeq[ i ] , durationSeq[ i ] , gainSeq[ i ] );
                oscGenerator.setPlaybackRate( pitchSeq[ i ] , startSeq[ i ] );

            }

            // VISUAL STUFF

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
            
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
            const cube = new THREE.Mesh( geometry, material );
            scene.add( cube );

            camera.position.z = 5;

            const renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );
            
            function animate() {
                
                requestAnimationFrame( animate );

                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;

                renderer.render( scene, camera );
            }
            animate();
		
        </script>
	</body>
</html>
