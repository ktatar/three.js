<!DOCTYPE html>
<html>
	<html lang="en">
	<head>
		<title>three.js webaudio - audio player</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<script type="module">

			import * as THREE from '../../build/three.module.js';
            import { AudioNodePlayer } from './jsm/audio/AudioNodePlayer.js'; 
            import { AudioGenerator } from './jsm/audio/AudioGenerator.js'; 
            import { AudioBuffer } from './jsm/audio/AudioBuffer.js'; 
            import { AudioSequencer } from './jsm/audio/AudioSequencer.js'; 
            import { AudioSequence } from './jsm/audio/AudioSequence.js'; 
            import { AudioFX } from './jsm/audio/AudioFX.js'; 

            const listener = new THREE.AudioListener();

            // OSCILLATOR BUFFER

            const oscBuffer = new AudioBuffer( listener );
            oscBuffer.createBuffer( 1 , 1 );
            oscBuffer.sine( 1 , 1 ).add( 0 );

            const oscBuffer2 = new AudioBuffer( listener );
            oscBuffer2.createBuffer( 1 , 1 );
            oscBuffer2.sawtooth( 1 ).add( 0 );

            const oscGeneratorFund = 432;
            const osc2GeneratorFund = 432;

            const oscGenerator = new AudioGenerator( listener );
            oscGenerator.playbackRate = oscGeneratorFund;
            oscGenerator.loop = true;
            oscGenerator.output.gain.value = 0;

            const oscGenerator2 = new AudioGenerator( listener );
            oscGenerator2.playbackRate = osc2GeneratorFund;
            oscGenerator2.loop = true;
            oscGenerator2.output.gain.value = 0;

            const envBuffer = new AudioBuffer( listener );
            envBuffer.createBuffer( 1 , 1 );
            envBuffer.ramp( 0 , 1 , 0.01 , 0.015 , 0.1 , 2 ).add();

            const envBuffer2 = new AudioBuffer( listener );
            envBuffer2.createBuffer( 3 , 1 );
            envBuffer2.ramp( 0 , 1 , 0.5 , 0.5 , 1 , 1 ).add();

            // AUDIO GENERATORS

            const envGenerator = new AudioGenerator( listener );
            const envGenerator2 = new AudioGenerator( listener );

            // CONECTIONS

            envGenerator.connect( oscGenerator.output.gain );
            envGenerator2.connect( oscGenerator2.output.gain );

            oscGenerator.connect( listener.getInput() );
            oscGenerator2.connect( listener.getInput() );

            oscGenerator.start( 0 , oscBuffer.buffer );
            oscGenerator2.start( 0 , oscBuffer2.buffer );

            // AUDIO PLAYER

            const myPlayer = new AudioNodePlayer( listener );
            myPlayer.addNode( envGenerator );
            myPlayer.addNode( envGenerator2 );

            // you then need an array (or dictionary or whatever data structure)
            // of these

            const oneEvent = [ 
                [ 0 + listener.context.currentTime , envBuffer.buffer , 1 , 0.25] ,
                [ 0 + listener.context.currentTime , envBuffer2.buffer , 1 , 0.25]
            ];

            myPlayer.play( oneEvent );

            // VISUAL STUFF

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
            
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
            const cube = new THREE.Mesh( geometry, material );
            scene.add( cube );

            camera.position.z = 5;

            const renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );
            
            function animate() {
                
                requestAnimationFrame( animate );

                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;

                renderer.render( scene, camera );
            }
            animate();
		
        </script>
	</body>
</html>
