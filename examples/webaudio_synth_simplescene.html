<!DOCTYPE html>
<html>
	<html lang="en">
	<head>
		<title>three.js webaudio - sandbox</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<script type="module">

			import * as THREE from '../../build/three.module.js';
            import { AudioSynth } from './jsm/audio/AudioSynth.js'; 
            import { AudioGenerator } from './jsm/audio/AudioGenerator.js'; 
            import { AudioFX } from './jsm/audio/AudioFX.js'; 

            const listener = new THREE.AudioListener();

            // AUDIO SYNTH
            const mySynth = new AudioSynth( listener );

            // AUDIO GENERATOR
            const myGenerator = new AudioGenerator( listener );
            myGenerator.connect( listener.context.destination );

            myGenerator.createBuffer(1, 1, myGenerator.context.sampleRate);
            myGenerator.sine(1, 1).add();
            myGenerator.playbackRate = 432;
            myGenerator.loop = true;
            myGenerator.setVolume( 0.1 );
            myGenerator.play( 0 + myGenerator.context.currentTime );
            myGenerator.stop( 0.5 + myGenerator.context.currentTime );

            // AUDIO FX
            const myEffect = new AudioFX( listener );
            myEffect.delay( 0.25, 0.3 ).pan(-1).init();

            myGenerator.connect( myEffect.input );
            myEffect.connect( listener.context.destination );

            // VISUAL STUFF
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
            
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
            const cube = new THREE.Mesh( geometry, material );
            scene.add( cube );

            camera.position.z = 5;

            const renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );
            
            function animate() {
                
                requestAnimationFrame( animate );

                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;

                renderer.render( scene, camera );
            }
            animate();
		
        </script>
	</body>
</html>
