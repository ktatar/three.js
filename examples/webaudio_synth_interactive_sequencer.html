<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webaudio - sandbox</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="overlay">
			<button id="startButton">Play</button>
		</div>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webaudio - sandbox<br/>
			music by <a href="http://www.newgrounds.com/audio/listen/358232" target="_blank" rel="noopener">kivanc tatar</a>
			<a href="http://www.newgrounds.com/audio/listen/376737" target="_blank" rel="noopener">cool sine</a> and
			<a href="http://opengameart.org/content/project-utopia-seamless-loop" target="_blank" rel="noopener">congusbongus</a><br/><br/>
			navigate with WASD / arrows / mouse
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import { GUI } from './jsm/libs/dat.gui.module.js';

			import { FirstPersonControls } from './jsm/controls/FirstPersonControls.js';
			
			import { SynthPresets } from './jsm/audio/SynthPresets.js'; 

			let camera, controls, scene, renderer, light;

			let material1

			let analyser1

			const clock = new THREE.Clock();

			const startButton = document.getElementById( 'startButton' );
			startButton.addEventListener( 'click', init );

			function init() {

				const overlay = document.getElementById( 'overlay' );
				overlay.remove();

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 0, 25, 0 );

				const listener = new THREE.AudioListener();
				camera.add( listener );

				scene = new THREE.Scene();
				scene.fog = new THREE.FogExp2( 0x000000, 0.0025 );

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 0.5, 1 ).normalize();
				scene.add( light );

				const sphere = new THREE.SphereGeometry( 20, 32, 16 );

				material1 = new THREE.MeshPhongMaterial( { color: 0xffaa00, flatShading: true, shininess: 0 } );

				// sound spheres

				const mesh1 = new THREE.Mesh( sphere, material1 );
				mesh1.position.set( 0, 30, - 250 );
				scene.add( mesh1 );

				// AUDIO
				const sound1 = new THREE.PositionalAudio( listener );
				const synthPreset = new SynthPresets( listener );
            	synthPreset.p19_polyphonicSequenceBuffer();
            	synthPreset.start()
				sound1.setNodeSource( synthPreset );
				sound1.setRefDistance( 20 );
				sound1.setVolume( 0.5 );
				mesh1.add( sound1 );

				mesh1.add( sound1 );

				// analysers

				analyser1 = new THREE.AudioAnalyser( sound1, 32 );

				// ground

				const helper = new THREE.GridHelper( 1000, 10, 0x444444, 0x444444 );
				helper.position.y = 0.1;
				scene.add( helper );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				controls = new FirstPersonControls( camera, renderer.domElement );

				controls.movementSpeed = 70;
				controls.lookSpeed = 0.05;
				controls.noFly = true;
				controls.lookVertical = false;

				//

				window.addEventListener( 'resize', onWindowResize );

				animate();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				controls.handleResize();

			}

			function animate() {

				requestAnimationFrame( animate );
				render();

			}


			function render() {

				const delta = clock.getDelta();

				controls.update( delta );

				material1.emissive.b = analyser1.getAverageFrequency() / 256;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
